<!DOCTYPE html>
<html>
<head>
<title>To-Do list</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>My To-Do List</h1>
<div id="todoList" class="todo">
</div>
<button class="add-btn" onclick="addTask()">Add Task</button>
<form class="new-item-add-form" id="edit"></form>
<form class="new-item-add-form">
    <h2>Add New Task?</h2>
    <input type="text" placeholder="Task Title" id="taskTitleInput">
    <input type="text" placeholder="Task Description" id="taskDescriptionInput">
    <input type="date" placeholder="Task Deadline" id="taskDeadlineInput">
</form>
<script src="main.js"></script>
</body>
</html>
